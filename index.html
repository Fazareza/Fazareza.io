<!DOCTYPE html>
<html>
<head>
    <title>Permutation</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="permutasi">
        <p class="label">P (n,r)</p>
        <div class="inputbox">
            <input class="input" type="text" name="txt" readonly>
        </div>

        <div class="button-row">
            <button class="num" onclick="angka(1)">1</button>
            <button class="num" onclick="angka(2)">2</button>
            <button class="num" onclick="angka(3)">3</button>
            <button class="num clear" onclick="clearInput()">C</button>
        </div>
        <div class="button-row">
            <button class="num" onclick="angka(4)">4</button>
            <button class="num" onclick="angka(5)">5</button>
            <button class="num" onclick="angka(6)">6</button>
            <button class="num" onclick="simbol(',')">,</button>
        </div>
        <div class="button-row">
            <button class="num" onclick="angka(7)">7</button>
            <button class="num" onclick="angka(8)">8</button>
            <button class="num" onclick="angka(9)">9</button>
            <button class="num equal" onclick="hitung()">=</button>
        </div>
        <div class="button-row">
            <button class="num" onclick="angka(0)">0</button>
        </div>
    </div>

    <div id="hasil"></div>
</body>
</html>
